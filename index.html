<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock UI</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="clock">
        <div id="hrDots" style="--clr:#ff2972;"></div>
        <div id="minDots" style="--clr:#fee800;"></div>
        <div id="secDots" style="--clr:#04fc43;"></div>
    </div>
    <a href="https://youtu.be/zmoVEilswsw?si=XljGiK5XtVYnlGhp" target="_blank">to contine follow this link</a>

    <script>
        function clock() { 
            let hrDots = document.getElementById('hrDots');
            let minDots = document.getElementById('minDots');
            let secDots = document.getElementById('secDots');

            var date = new Date();
            var hours = date.getHours() % 12; // convert to 12hr format
            var AmPm = date.getHours >= 12 ? 'PM' : 'AM';
            hours = hours === 0 ? 12 : hours; // handle midnight (0 hours)
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();

            secDots.innerHTML = '<h2>' + zero(seconds) + '</h2>';
            minDots.innerHTML = '<h2>' + zero(minutes) + '</h2>';
            hrDots.innerHTML = '<h2>' + zero(hours) + '</h2>';
        }

        // add Zero in single digit number
        function zero(number){
            if (number < 10){
                return '0' + number
            }
            return number;
        }

        setInterval(clock,1000);

</script>

</body>
</html>
